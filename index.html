<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Total Fabric - Merry Christmas</title>
    <link href="https://fonts.googleapis.com/css2?family=Mountains+of+Christmas&family=Playfair+Display:wght@700;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Playfair Display', serif;
            background: url("https://images.unsplash.com/photo-1674859146251-53c7c74a76fd?w=1200&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8c2FudGElMjBjbGF1c3xlbnwwfHwwfHx8MA%3D%3D");
            background-size: cover;
            background-position: center;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }
        
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.3);
            z-index: 1;
            animation: breathe 4s ease-in-out infinite;
        }
        
        @keyframes breathe {
            0%, 100% { background: rgba(0, 0, 0, 0.3); }
            50% { background: rgba(0, 0, 0, 0.2); }
        }
        
        .content {
            position: relative;
            z-index: 2;
            text-align: center;
            max-width: 350px;
            width: 100%;
            animation: slideIn 1.5s ease-out;
        }
        
        @keyframes slideIn {
            0% { transform: translateY(50px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }
        
        .greeting {
            font-family: 'Mountains of Christmas', cursive;
            font-size: 3.5rem;
            color: #fff;
            text-shadow: 
                3px 3px 0px #DC143C,
                6px 6px 10px rgba(0, 0, 0, 0.8),
                0 0 20px rgba(255, 255, 255, 0.5);
            margin-bottom: 20px;
            animation: glow 2s ease-in-out infinite alternate;
        }
        
        @keyframes glow {
            from { text-shadow: 3px 3px 0px #DC143C, 6px 6px 10px rgba(0, 0, 0, 0.8), 0 0 20px rgba(255, 255, 255, 0.5); }
            to { text-shadow: 3px 3px 0px #DC143C, 6px 6px 10px rgba(0, 0, 0, 0.8), 0 0 30px rgba(255, 255, 255, 0.8); }
        }
        
        .from-text {
            font-family: 'Mountains of Christmas', cursive;
            font-size: 1.8rem;
            color: #FFD700;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            margin-bottom: 30px;
            letter-spacing: 2px;
            animation: fadeInUp 2s ease-out 0.5s both;
        }
        
        @keyframes fadeInUp {
            0% { transform: translateY(30px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }
        
        .company-name {
            font-family: 'Mountains of Christmas', cursive;
            font-size: 2.8rem;
            font-weight: 700;
            color: #FFD700;
            text-shadow: 
                2px 2px 0px #8B0000,
                4px 4px 0px #DC143C,
                6px 6px 12px rgba(0, 0, 0, 0.8);
            letter-spacing: 4px;
            margin-bottom: 40px;
            text-transform: uppercase;
            animation: scaleIn 2.5s ease-out 1s both, pulse 3s ease-in-out 3s infinite;
        }
        
        @keyframes scaleIn {
            0% { transform: scale(0.5); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        .decorations {
            font-size: 2.5rem;
            margin: 20px 0;
            animation: fadeInUp 2s ease-out 1.5s both;
        }
        
        .decorations span {
            display: inline-block;
            margin: 0 10px;
            animation: bounce 2s ease-in-out infinite, rotate 4s linear infinite;
        }
        
        .decorations span:nth-child(1) { animation-delay: 0s, 0s; }
        .decorations span:nth-child(2) { animation-delay: 0.3s, 1s; }
        .decorations span:nth-child(3) { animation-delay: 0.6s, 2s; }
        
        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-15px); }
            60% { transform: translateY(-8px); }
        }
        
        .name-input {
            margin: 30px 0;
            animation: fadeInUp 2s ease-out 2s both;
            display: flex;
            gap: 10px;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }
        
        .name-input input {
            font-family: 'Mountains of Christmas', cursive;
            font-size: 1.2rem;
            padding: 12px 20px;
            border: 3px solid #FFD700;
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.9);
            color: #8B0000;
            text-align: center;
            width: 200px;
            outline: none;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .name-input input::placeholder {
            color: #DC143C;
            opacity: 0.7;
        }
        
        .send-btn {
            background: linear-gradient(45deg, #FFD700, #FFA500);
            color: #8B0000;
            border: none;
            padding: 12px 20px;
            border-radius: 25px;
            font-family: 'Mountains of Christmas', cursive;
            font-size: 1.2rem;
            font-weight: 700;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s;
        }
        
        .send-btn:hover {
            transform: translateY(-2px);
        }
        
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            animation: modalFadeIn 0.5s ease-out;
        }
        
        .modal-content {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            padding: 40px 30px;
            border-radius: 25px;
            text-align: center;
            max-width: 90%;
            width: 400px;
            border: 3px solid #FFD700;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            animation: modalSlideIn 0.5s ease-out;
        }
        
        .modal h2 {
            font-family: 'Mountains of Christmas', cursive;
            font-size: 2.5rem;
            color: #FFD700;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }
        
        .modal p {
            font-family: 'Playfair Display', serif;
            font-size: 1.3rem;
            color: #fff;
            line-height: 1.6;
            margin-bottom: 30px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
        }
        
        .modal-decorations {
            font-size: 2rem;
            margin: 20px 0;
        }
        
        .modal-decorations span {
            display: inline-block;
            margin: 0 8px;
            animation: bounce 1.5s ease-in-out infinite;
        }
        
        .close-btn {
            background: linear-gradient(45deg, #DC143C, #FF6347);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            font-family: 'Mountains of Christmas', cursive;
            font-size: 1.1rem;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s;
        }
        
        .close-btn:hover {
            transform: translateY(-2px);
        }
        
        @keyframes modalFadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
        
        @keyframes modalSlideIn {
            0% { transform: scale(0.7) translateY(-50px); opacity: 0; }
            100% { transform: scale(1) translateY(0); opacity: 1; }
        }
        
        .snowflake {
            position: absolute;
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.2rem;
            animation: fall linear infinite;
            z-index: 3;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
        }
        
        @keyframes fall {
            0% { 
                transform: translateY(-100vh) rotate(0deg);
                opacity: 1;
            }
            100% { 
                transform: translateY(100vh) rotate(360deg);
                opacity: 0.3;
            }
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) scale(1); opacity: 0.7; }
            50% { transform: translateY(-20px) scale(1.2); opacity: 1; }
        }
        
        @keyframes sparkleEffect {
            0% { transform: scale(0) rotate(0deg); opacity: 1; }
            50% { transform: scale(1.5) rotate(180deg); opacity: 0.8; }
            100% { transform: scale(0) rotate(360deg); opacity: 0; }
        }
        
        @media (max-width: 480px) {
            .greeting {
                font-size: 2.8rem;
            }
            
            .company-name {
                font-size: 2.2rem;
                letter-spacing: 2px;
            }
            
            .from-text {
                font-size: 1.5rem;
            }
            
            .decorations {
                font-size: 2rem;
            }
            
            .name-input {
                flex-direction: column;
            }
            
            .name-input input {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="content">
        <div class="greeting">Merry Christmas</div>
        
        <div class="from-text">FROM</div>
        
        <div class="company-name">TOTAL FABRIC</div>
        
        <div class="decorations">
            <span>üéÑ</span>
            <span>üéÖ</span>
            <span>üéÅ</span>
        </div>
        
        <div class="name-input">
            <input type="text" id="nameInput" placeholder="Enter your name..." maxlength="20">
            <button class="send-btn" onclick="sendWish()">Send</button>
        </div>
    </div>
    
    <div class="modal" id="wishModal">
        <div class="modal-content">
            <h2>Best Wishes!</h2>
            <div class="modal-decorations">
                <span>üéÑ</span>
                <span>‚ú®</span>
                <span>üéÖ</span>
                <span>‚≠ê</span>
                <span>üéÅ</span>
            </div>
            <p id="wishMessage">May your holidays be filled with joy, love, and endless blessings. Thank you for being part of our Total Fabric family!</p>
            <div class="modal-decorations">
                <span>‚ùÑÔ∏è</span>
                <span>üåü</span>
                <span>üîî</span>
                <span>üí´</span>
                <span>üéä</span>
            </div>
            <button class="close-btn" onclick="closeModal()">Close</button>
        </div>
    </div>
    
    <script>
        function createSnowflakes() {
            const snowflakes = ['‚ùÑ', '‚ùÖ', '‚ú¶', '‚úß', '‚ãÜ', '‚ú±'];
            
            for (let i = 0; i < 60; i++) {
                const snowflake = document.createElement('div');
                snowflake.className = 'snowflake';
                snowflake.innerHTML = snowflakes[Math.floor(Math.random() * snowflakes.length)];
                snowflake.style.left = Math.random() * 100 + '%';
                snowflake.style.animationDuration = (Math.random() * 5 + 4) + 's';
                snowflake.style.animationDelay = Math.random() * 3 + 's';
                snowflake.style.fontSize = (Math.random() * 1.2 + 0.8) + 'rem';
                document.body.appendChild(snowflake);
            }
        }
        
        function createFloatingLights() {
            const lights = ['‚ú®', '‚≠ê', 'üí´', 'üåü'];
            
            for (let i = 0; i < 20; i++) {
                const light = document.createElement('div');
                light.innerHTML = lights[Math.floor(Math.random() * lights.length)];
                light.style.position = 'absolute';
                light.style.left = Math.random() * 100 + '%';
                light.style.top = Math.random() * 100 + '%';
                light.style.fontSize = (Math.random() * 1.5 + 0.8) + 'rem';
                light.style.animation = `float ${Math.random() * 4 + 3}s ease-in-out infinite`;
                light.style.animationDelay = Math.random() * 3 + 's';
                light.style.zIndex = '4';
                light.style.pointerEvents = 'none';
                document.body.appendChild(light);
            }
        }
        
        function sendWish() {
            const name = document.getElementById('nameInput').value;
            showModal(name);
        }
        
        function showModal(name) {
            const modal = document.getElementById('wishModal');
            const message = document.getElementById('wishMessage');
            
            if (name.trim()) {
                message.innerHTML = `Dear ${name}, may your holidays be filled with joy, love, and endless blessings. Thank you for being part of our Total Fabric family!`;
            }
            
            modal.style.display = 'flex';
            
            // Add extra sparkles
            for (let i = 0; i < 30; i++) {
                setTimeout(() => {
                    const sparkle = document.createElement('div');
                    sparkle.innerHTML = '‚ú®';
                    sparkle.style.position = 'absolute';
                    sparkle.style.left = Math.random() * 100 + '%';
                    sparkle.style.top = Math.random() * 100 + '%';
                    sparkle.style.fontSize = '1.5rem';
                    sparkle.style.pointerEvents = 'none';
                    sparkle.style.zIndex = '1001';
                    sparkle.style.animation = 'sparkleEffect 2s ease-out forwards';
                    document.body.appendChild(sparkle);
                    
                    setTimeout(() => sparkle.remove(), 2000);
                }, i * 100);
            }
        }
        
        function closeModal() {
            document.getElementById('wishModal').style.display = 'none';
        }
        
        createSnowflakes();
        createFloatingLights();
        
        // Name input functionality
        document.getElementById('nameInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendWish();
            }
        });
        
        // Click sparkle effect
        document.addEventListener('click', function(e) {
            const sparkle = document.createElement('div');
            sparkle.innerHTML = '‚ú®';
            sparkle.style.position = 'absolute';
            sparkle.style.left = e.clientX + 'px';
            sparkle.style.top = e.clientY + 'px';
            sparkle.style.fontSize = '2rem';
            sparkle.style.pointerEvents = 'none';
            sparkle.style.zIndex = '10';
            sparkle.style.animation = 'sparkleEffect 1s ease-out forwards';
            document.body.appendChild(sparkle);
            
            setTimeout(() => sparkle.remove(), 1000);
        });
    </script>
</body>
</html>
